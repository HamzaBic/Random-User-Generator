<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
</head>

<body>
    <h1 class="title">Random User Generator</h1>

    <div class="user-profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8hwuRvLwTB0W9URtaJFLa1qdKkQ2c0eujtkE8oyYaVzvrPFvW"
            alt="" id="avatar">
        <div id="fullname">Jon Snow</div>
        <div id="username">Kingofnorth</div>
        <div class="description">
            <div>Email: <span id="email">jon@hotmail.com</span></div>
            <div>Phone: <span id="phone">+555-969696</span></div>
            <div>Age : <span id="age">27</span></div>
            <div>City: <span id="city">Winterfell</span></div>
        </div>
        <div class="footer"><button id="btn">Next User!</button></div>
    </div>




    <script src="script.js"></script>
</body>

</html>
